name: Build APK

on:
  push:
    branches:
      - main  # 在推送到 main 分支时触发
  pull_request:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'  # 确保与项目使用的 Java 版本匹配

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Build APK
      run: ./gradlew assembleDebug  # 或 assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: MyApp-APK
        path: app/build/outputs/apk/debug/*.apk  # 替换为实际 APK 生成路径
